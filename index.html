<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass Bunk</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div id="main">
        <div id="page1">
            <div id="data">
                <p><b>Mass Bunk on 16th Aug 2024</b></p>
            </div>
            
            <div id="countDown">
                <div class="inp">
                    <input type="text" readonly value="0">
                    <p>Days</p>
                </div>
                <br>
                <div class="inp">
                    <input type="text" readonly value="0">
                    <p>Hours</p>
                </div>
                <br>
                <div class="inp">
                    <input type="text" readonly value="0">
                    <p>Minites</p>
                </div>
                <br>
                <div class="inp">
                    <input type="text" readonly value="0">
                    <p>seconds</p>
                </div>
            </div>
            <div id="more">
                <button>MORE <i class="fa-solid fa-angle-down"></i></button>
            </div>
        </div>
        <div id="imposters">
            <p>A request for all the imposters like "<i class="fa-solid fa-frog"></i> ki shakal wala, matar khane wala, BTS wala ladka, etc" in class. Kindly do not attend class on 16th August 2024</p>
            <div id="form">
                <p>Do you agree for Mass Bunk</p>
                <div id="imgs">
                    <img src="" class="image" alt="">
                </div>
                <br>
                <button class="yes">YES</button>
                <button class="no">NO</button>
                <p id="thanku"></p>

            </div>
            <img class="modi" src="Modi_ji.png" alt="">
            <div class="boy">
                <p>Brought to you by:</p>
                <br>
                <img src="boy.jpg" alt="">
            </div>

        </div>
        
    </div>
    <script src="app.js"></script>

</body>
</html>
